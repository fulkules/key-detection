<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="http://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <img src="Alwaysbeyoub_large.jpg" />
    <script>
      const pressed = [];
      const secretCode = "rock";
      window.addEventListener("keyup", e => {
        console.log(e.key);
        pressed.push(e.key);
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );
        if (pressed.join("").includes(secretCode)) {
          console.log("DING DING!!!");
          cornify_add();
        }
        console.log(pressed);
      });
    </script>

    <style>
      body {
        background: #bada55;
        display: flex;
        justify-content: center;
        align-items: center;
        align-content: center;
      }
      img {
        display: flex;
        justify-content: center;
        align-items: center;
        align-content: center;
        height: 500px;
        width: 600px;
      }
    </style>
  </body>
</html>
